{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Главная {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Редактировать</span>
        </a>
        <hr>
    <form action="{{ url_for('delete_all', id=post['id']) }}" method="POST">
        <input type="submit" value="Удалить все темы"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Удалить все темы?')">
    </form>
    {% endfor %}
{% endblock %}
